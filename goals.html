<!DOCTYPE html>
<html lang="en">
<head>

  <title>Weekly Goals</title>
  <script src="https://cdn.tailwindcss.com"></script>

<body class="min-h-screen bg-gradient-to-br from-blue-50 to-white text-gray-900 flex flex-col justify-between">

  <main class="flex-1 p-6 text-center">

    <br>
    <button onclick="addGoal()" class="bg-purple-600 text-white px-4 py-2 rounded">Add</button>
    <ul id="goalList" class="mt-4 list-disc list-inside text-left max-w-sm mx-auto"></ul>
  </main>

  <nav class="bg-white shadow-inner py-4 flex justify-around items-center text-sm fixed bottom-0 w-full border-t border-gray-200">
    <a href="index.html" class="flex flex-col items-center text-gray-600 hover:text-purple-600">
      <span>🏠</span><span>Home</span>
    </a>
    <a href="routine.html" class="flex flex-col items-center text-gray-600 hover:text-purple-600">
      <span>⏱</span><span>Routine</span>
    </a>
    <a href="expenses.html" class="flex flex-col items-center text-gray-600 hover:text-purple-600">
      <span>💰</span><span>Expenses</span>
    </a>
    <a href="goals.html" class="flex flex-col items-center text-purple-600 font-bold">
      <span>🎯</span><span>Goals</span>
    </a>
  </nav>

  <script src="goals.js"></script>
</body>
</html>
